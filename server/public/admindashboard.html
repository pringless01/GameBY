<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Root Admin Panel</title>
  <meta http-equiv="Cache-Control" content="no-store"/>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#0d1117;color:#e6edf3;display:flex;min-height:100vh}
    .login-shell{margin:auto;max-width:380px;width:100%;background:#161b22;padding:32px 30px;border:1px solid #30363d;border-radius:14px;box-shadow:0 4px 28px -8px #000}
    h1{margin:0 0 20px;font-size:20px;text-align:center}
    label{display:block;font-size:12px;font-weight:600;letter-spacing:.5px;margin:14px 0 6px;text-transform:uppercase;color:#8b949e}
    input{width:100%;padding:12px 14px;font-size:14px;border-radius:10px;background:#0d1117;border:1px solid #30363d;color:#e6edf3}
    input:focus{outline:none;border-color:#2563eb}
    button{width:100%;margin-top:22px;background:#2563eb;border:none;padding:13px 14px;color:#fff;font-size:15px;font-weight:600;border-radius:10px;cursor:pointer;letter-spacing:.3px}
    button:hover{filter:brightness(1.07)}
    .status{margin-top:14px;font-size:12px;padding:10px 12px;border-radius:10px;display:none}
    .status.error{background:#3a1215;border:1px solid #7f1d1d;color:#fca5a5}
    .status.info{background:#172b3a;border:1px solid #1e3a5f;color:#bfdbfe}
    .status.success{background:#132f1d;border:1px solid #1d4d2b;color:#bbf7d0}
    main{flex:1;display:none;flex-direction:column}
    header{display:flex;align-items:center;justify-content:space-between;padding:14px 18px;background:#161b22;border-bottom:1px solid #30363d}
    header h2{margin:0;font-size:16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(190px,1fr));gap:14px;padding:18px}
    .box{background:#161b22;border:1px solid #30363d;padding:14px 16px;border-radius:12px}
    .box h3{margin:0 0 8px;font-size:12px;font-weight:600;letter-spacing:.4px;color:#8b949e;text-transform:uppercase}
    pre{max-height:240px;overflow:auto;font-size:12px;line-height:1.45;background:#0d1117;border:1px solid #30363d;padding:10px;border-radius:10px}
    .hidden{display:none!important}
    .danger{background:#dc2626!important}
    #forceResetForm{max-width:420px;margin:40px auto;display:none}
  </style>
</head>
<body>
  <div style="position:fixed;top:0;left:0;right:0;background:#dc2626;color:#fff;padding:6px 12px;font-size:12px;letter-spacing:.5px;z-index:999;text-align:center">DEPRECATED PANEL - Yeni panel: <a href="/sysadmin.html" style="color:#fff;text-decoration:underline">/sysadmin.html</a></div>
  <div class="login-shell" id="loginShell">
    <h1>Root Admin Giriş</h1>
    <form id="loginForm">
      <label>Kullanıcı Adı</label>
      <input id="username" autocomplete="username" />
      <label>Şifre</label>
      <input id="password" type="password" autocomplete="current-password" />
      <button type="submit">Giriş</button>
      <div class="status info" id="loginStatus">Bilgileri girin</div>
    </form>
  </div>
  <form id="forceResetForm">
    <h1>İlk Şifre Değişimi</h1>
    <label>Yeni Şifre</label>
    <input id="newPassword" type="password" />
    <button type="submit">Güncelle</button>
    <div class="status info" id="resetStatus">Yeni şifre belirleyin</div>
  </form>
  <main id="appMain">
    <header>
      <h2>Root Admin Panel</h2>
      <div style="display:flex;gap:10px;align-items:center">
        <span id="meInfo" style="font-size:12px;color:#8b949e"></span>
        <button id="logoutBtn" class="danger" style="width:auto;padding:8px 14px;font-size:12px">Çıkış</button>
      </div>
    </header>
    <div class="grid" id="statGrid"></div>
    <section class="box" style="margin:0 18px 18px">
      <h3>Admin Kullanıcıları</h3>
      <pre id="adminList">Yükleniyor...</pre>
    </section>
    <section class="box" style="margin:0 18px 18px">
      <h3>Audit (Son 20)</h3>
      <pre id="auditLog">Yükleniyor...</pre>
    </section>
  </main>
  <script src="/js/admin-root.js" defer></script>
</body>
</html>

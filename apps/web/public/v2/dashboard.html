<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oyun • V2 Dashboard</title>
  <link rel="stylesheet" href="/v2/css/base.css" />
  <style>
    .stats { display:flex; gap:16px; justify-content:center; margin:16px 0; }
    .stat { background:#0b0f15; border:1px solid #1d2733; padding:12px 16px; border-radius:8px; min-width:110px; text-align:center; }
    .actions { display:flex; gap:12px; justify-content:center; margin:20px 0; }
    .log { max-width:680px; margin:20px auto; background:#0b0f15; border:1px solid #1d2733; border-radius:8px; padding:12px; }
    .muted { color:#8aa3b5; font-size:12px; }
  </style>
  <script>window.__CODARA_INTRO_NO_AUTO__=true;</script>
  <link rel="stylesheet" href="/css/codara-intro.css" />
  <script src="/js/codara-intro.js" defer></script>
  <script src="/v2/js/dashboard.js" defer></script>
  <script src="/v2/js/app.js" defer></script>
  <script defer>
    // Açılışta kısa bir marka gösterimi (kullanıcı tık gerekmesin)
    addEventListener('DOMContentLoaded',()=>{
      startCodaraIntro?.({ autoFinish:true, minHold:600 }).catch(()=>{});
    });
  </script>
</head>
<body>
  <header class="topbar">
    <div class="container" style="display:flex;justify-content:space-between;align-items:center;">
      <div class="brand">{C} Game V2</div>
      <nav>
        <a href="/v2/index.html" class="muted">Çıkış</a>
      </nav>
    </div>
  </header>

  <main class="container" style="padding:24px 16px 40px;">
    <h1 style="margin:0 0 10px;">Köy Meydanı</h1>
    <p class="small muted" style="margin:0 0 12px;">Basit kaynak toplama demo: odun ve tahıl üret, kasanı büyüt.</p>

    <section class="stats" id="stats">
      <div class="stat"><div class="muted">Para</div><div id="money" style="font-size:22px;">-</div></div>
      <div class="stat"><div class="muted">Odun</div><div id="wood" style="font-size:22px;">-</div></div>
      <div class="stat"><div class="muted">Tahıl</div><div id="grain" style="font-size:22px;">-</div></div>
    </section>

    <section class="actions">
      <button class="btn" id="btnChop">Odun Kes</button>
      <button class="btn" id="btnFarm">Tarla Sür</button>
    </section>

    <section class="log">
      <div class="muted">Olaylar</div>
      <ul id="events" style="margin:6px 0 0 18px;"></ul>
    </section>
  </main>
  
</body>
</html>

<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CODARA • GAME</title>
  <meta name="robots" content="noindex,nofollow" />
  <link rel="stylesheet" href="/css/codara-intro.css" />
  <style>
    html,body{height:100%;background:#0a0d12;color:#fff;margin:0}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
  <script>window.__CODARA_INTRO_NO_AUTO__=true;</script>
</head>
<body>
  <h1 class="sr-only">CODARA GAME</h1>
  <div id="codara-intro" class="codara-intro hidden" role="dialog" aria-modal="true" aria-label="CODARA intro">
    <div class="stage">
      <canvas id="spark"></canvas>
      <div class="halo top"></div>
      <div class="halo bottom"></div>
      <div class="stack">
        <div class="mark" aria-label="Codara mark">
          <span class="brace">{</span><span class="c">C</span><span class="brace">}</span>
        </div>
        <div class="word" aria-label="Codara wordmark">
          <div id="brand" class="brand" data-text="CODARA">CODARA</div>
          <div class="tag">GAME</div>
        </div>
      </div>
      <div class="skip" aria-hidden="true"> </div>
    </div>
  </div>
  <script src="/js/codara-intro.js"></script>
  <script>
    // Animasyon: sürekli açık (kapatma yok)
    (async function(){
      try { await startCodaraIntro({ autoFinish:false }); } catch(e){}
    })();
  </script>
</body>
</html>

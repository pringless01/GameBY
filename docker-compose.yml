services:
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET}
      CURSOR_SECRET: ${CURSOR_SECRET}
      CURSOR_SECRET_ROTATION: ${CURSOR_SECRET_ROTATION}
      CORS_ORIGIN: ${CORS_ORIGIN}
      DB_PATH: /data/game.db
      MIGRATIONS_AUTO_APPLY: "1"
      AUDIT_MAX: "20000"
      REFRESH_SECRET: ${REFRESH_SECRET:-default-refresh-secret-change-in-production}
      AGENT_ENABLED: "${AGENT_ENABLED:-0}"
      AGENT_CONFIG_PATH: "${AGENT_CONFIG_PATH}"
    volumes:
      - api-data:/data
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/health"]
      interval: 10s
      timeout: 3s
      retries: 6
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
  nginx:
    image: nginx:stable-alpine
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/public:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/health"]
      interval: 10s
      timeout: 3s
      retries: 6
    environment:
      BASIC_AUTH_USER: ${BASIC_AUTH_USER}
      BASIC_AUTH_PASS: ${BASIC_AUTH_PASS}
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - NET_RAW
    read_only: true
    tmpfs:
      - /var/cache/nginx:rw,noexec,nosuid,size=64m
      - /var/run:rw,noexec,nosuid,size=8m
      - /tmp:rw,noexec,nosuid,size=16m
volumes:
  api-data:

<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giriş Yap • GameBY</title>
  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:#0e1116;color:#e5edf5;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .card{background:#18202a;border:1px solid #243041;border-radius:12px;padding:22px 22px 18px;width:min(92vw,380px);box-shadow:0 6px 20px rgba(0,0,0,.35)}
    h1{margin:0 0 14px;font-size:20px}
    label{display:block;font-size:12px;color:#9fb3c8;margin:12px 0 6px;letter-spacing:.2px}
    input{width:100%;padding:12px 14px;border-radius:8px;border:1px solid #2b3a4b;background:#0f1520;color:#f8fbff}
    .row{position:relative}
    .toggle{position:absolute;top:50%;right:10px;transform:translateY(-50%);background:none;border:none;color:#8aa0b8;cursor:pointer}
    .actions{margin-top:16px;display:flex;flex-direction:column;gap:10px}
    button[type=submit]{cursor:pointer;background:linear-gradient(135deg,#2563eb,#1d4ed8);border:none;color:#fff;font-weight:700;padding:12px 14px;border-radius:8px}
    .remember{display:flex;align-items:center;gap:8px;margin-top:8px;font-size:13px;color:#c6d4e1}
    .status{display:none;margin-top:12px;padding:10px;border-radius:8px;font-size:13px}
    .status.info{background:#13283a;border:1px solid #1e3a8a;color:#cfe0ff}
    .status.error{background:#3a1215;border:1px solid #7f1d1d;color:#fecaca}
    .status.success{background:#122d1b;border:1px solid #14532d;color:#bbf7d0}
  </style>
  <script src="/js/config.js" defer></script>
  <script src="/js/auth.js" defer></script>
  <script>
    // Eğer logout parametresi varsa yerel token temizlemeyi güvenceye al
    (function(){
      try{
        if(new URLSearchParams(location.search).has('logout')){
          localStorage.removeItem('auth_token');
          sessionStorage.removeItem('auth_token');
        }
      }catch{}
    })();
  </script>
  </head>
<body>
  <main class="card">
    <h1>Giriş Yap</h1>
    <form id="loginForm" autocomplete="on">
      <label for="identity">E-posta veya Kullanıcı Adı</label>
      <div class="row">
        <input id="identity" name="identity" type="text" inputmode="email" placeholder="ornek@mail.com / kullanici" required autofocus />
      </div>
      <label for="password">Şifre</label>
      <div class="row">
        <input id="password" name="password" type="password" placeholder="••••••••" required />
        <button type="button" class="toggle" id="togglePass">Göster</button>
      </div>
      <div class="remember">
        <input type="checkbox" id="remember" />
        <label for="remember" style="margin:0">Beni hatırla</label>
      </div>
      <div id="statusBox" class="status info">Bilgilerinizi girin</div>
      <div class="actions">
        <button type="submit" id="submitBtn">Giriş</button>
      </div>
    </form>
  </main>
</body>
</html>

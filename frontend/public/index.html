<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#000" />
  <title>CODARA GAME — Splash Intro</title>
  <style>
    :root{ --bg:#000; --cyan:#00d1ff; --cyan-soft:#64e8ff; --max-w:1080px; --logo-size:clamp(260px,40vw,600px); --glow-tight:2px; --glow-mid:8px; --glow-big:22px; --t-pulse:3.8s; --t-flicker:1.8s; --t-shine:3.2s; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{ margin:0; background:#000; color:#fff; font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial,"Noto Sans"; overflow:hidden }
    .codara-intro{ position:fixed; inset:0; z-index:9999; background:#000; display:grid; place-items:center; transition:opacity .6s ease, visibility .6s ease }
    .codara-intro.hidden{ opacity:0; visibility:hidden; pointer-events:none }
    .stage{ position:relative; width:min(100%, var(--max-w)); aspect-ratio:16/9; display:flex; align-items:center; justify-content:center; isolation:isolate }
    .stack{ position:relative; z-index:2; width:min(100%, var(--logo-size)); display:flex; flex-direction:column; align-items:center; gap:clamp(16px,3vw,28px) }
    .mark{ display:flex; align-items:center; justify-content:center; gap:.33em; font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace; font-size:clamp(88px,15vw,200px); line-height:1; color:var(--cyan) }
    .brace{ font-weight:800 }
    .c{ font-weight:800; font-size:.8em }
    .brand{ font-weight:800; letter-spacing:.02em; font-size:clamp(42px,8vw,104px); color:#fff }
    .tag{ font-weight:700; letter-spacing:.32em; color:#fff; opacity:.96; font-size:clamp(16px,3.2vw,34px) }
    .skip{ position:absolute; bottom:4.5vh; left:50%; transform:translateX(-50%); font-size:14px; letter-spacing:.08em; opacity:.75; user-select:none }
  </style>
</head>
<body>
  <div id="codara-intro" class="codara-intro">
    <div class="stage">
      <div class="stack">
        <div class="mark" aria-label="Codara mark"><span class="brace">{</span><span class="c">C</span><span class="brace">}</span></div>
        <div class="brand">CODARA</div>
        <div class="tag">GAME</div>
      </div>
      <div class="skip">Devam etmek için bir tuşa basın / tıklayın</div>
    </div>
  </div>
  <script>
    // Basit splash -> app yönlendirmesi
    window.addEventListener('DOMContentLoaded', () => {
      const forward = () => { window.location.href = '/app.html'; };
      setTimeout(forward, 2000);
      window.addEventListener('keydown', forward, { once: true });
      window.addEventListener('mousedown', forward, { once: true });
      window.addEventListener('touchstart', forward, { once: true, passive: true });
    });
  </script>
</body>
</html>
<!-- trimmed to splash-only; no extra content -->

worker_processes auto;
events { worker_connections 1024; }
http {
  # gzip compression
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_proxied any;
  gzip_vary on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;
  # Docker’ın dahili DNS’i (service name resolution)
  resolver 127.0.0.11 ipv6=off valid=30s;

  # Upstream tanımı: api servisi 3000 portu
  upstream api_upstream {
    server api:3000;
  }
  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  server {
    listen 80;
    listen [::]:80;
  server_name tcrtsmlatronline.app;
    
    # Nginx healthcheck
    location = /health {
      default_type text/plain;
      return 200 'ok';
    }
    
    # API routes - proxy to backend
    location /api/ {
      proxy_pass http://api_upstream;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Socket.io routes  
    location /socket.io/ {
      proxy_pass http://api_upstream;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    
  # Frontend static files
    location / {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ /index.html;
      
      # Security headers
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header X-XSS-Protection "1; mode=block" always;
      
      # Do not cache HTML files (ensure fresh index/app)
      location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
      }

      # Cache static asset files aggressively
      location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
      }
    }
  }

  # Canonical redirect: www -> apex
  server {
    listen 80;
    listen [::]:80;
    server_name www.tcrtsmlatronline.app;
    return 301 https://tcrtsmlatronline.app$request_uri;
  }
}

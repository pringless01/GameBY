name: memory-rollup
on:
  schedule:
    - cron: '17 2 * * 1' # HaftalÄ±k (Pzt 02:17 UTC)
  workflow_dispatch: {}
permissions:
  contents: write
jobs:
  rollup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Roll-up memory (Node)
        run: node scripts/memory_rollup.js
      - name: Commit roll-up (if any)
        run: |
          git config user.name  "GameBY Agent"
          git config user.email "gameby-agent[bot]@users.noreply.github.com"
          git add agent/memory/long_term.md
          git commit -m "docs(memory): weekly roll-up by GameBY Agent" || echo "no changes"
          git push || true

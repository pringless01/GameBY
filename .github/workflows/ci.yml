name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (root workspaces)
        run: npm i

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test --workspaces=false --if-present

      - name: Coverage (optional)
        run: npm run coverage --if-present

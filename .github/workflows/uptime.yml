name: Uptime Check

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: {}

permissions:
  contents: read
  issues: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check Nginx health
        run: |
          set -euo pipefail
          for i in {1..5}; do
            code=$(curl -m 10 -sS -o /dev/null -w "%{http_code}" https://tcrtsmlatronline.app/health || echo 000)
            echo "try $i -> $code";
            [ "$code" = "200" ] && exit 0; sleep 5;
          done; echo "nginx health failed"; exit 1
      - name: Check API health
        run: |
          set -euo pipefail
          for i in {1..5}; do
            code=$(curl -m 10 -sS -o /dev/null -w "%{http_code}" https://tcrtsmlatronline.app/api/health || echo 000)
            echo "try $i -> $code";
            [ "$code" = "200" ] && exit 0; sleep 5;
          done; echo "api health failed"; exit 1
  on-failure:
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Open incident issue
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Uptime check failed: ${new Date().toISOString()}`;
            const body = `Automated uptime check failed for one or more endpoints.\n\n- https://tcrtsmlatronline.app/health\n- https://tcrtsmlatronline.app/api/health`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['ops', 'incident']
            });
